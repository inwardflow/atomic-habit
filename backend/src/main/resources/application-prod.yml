server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  h2:
    console:
      enabled: false
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    root: INFO
    com.atomichabits: INFO

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:https://your-production-domain.com}
  auth:
    secure-cookie: true
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
